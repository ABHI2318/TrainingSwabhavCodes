<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff7e6; /* Light orange background for the page */
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            color: #ff9800; /* Orange text for heading */
        }
        .form-container a {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #ff9800; /* Orange color for the link */
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #ff9800; /* Orange button */
            border-color: #ff9800; /* Orange border */
        }
        .btn-primary:hover {
            background-color: #e68900; /* Darker orange on hover */
            border-color: #e68900; /* Darker orange on hover */
        }
        .btn-secondary {
            background-color: #f1f1f1; /* Light grey button */
            border-color: #e68900; /* Orange border */
            color: #ff9800; /* Orange text */
        }
        .btn-secondary:hover {
            background-color: #e68900; /* Darker orange on hover */
            color: #fff; /* White text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Login</h2>
            <form action="LoginController" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" name="role" value="Admin Login">Admin Login</button>
                    <button type="submit" class="btn btn-secondary" name="role" value="Customer Login">Customer Login</button>
                </div>
            </form>
            <a href="index.html">Click to Register New Admin</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
